<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super-consctuctor2</title>
</head>
<body>
    <script>

        class Parent {
            constructor(mother,father){
                this.mother = mother;
                this.father = father;
            };
            sayFamily(name){
                console.info(`Hello ${name}, Salam dari ${this.mother} dan ${this.father}`)
            };
        };

        class Children extends Parent {
            constructor(mother,father,children){
                super(mother,father);
                this.children = children;
            };
            
            sayHello(name){
                console.info(`Hello ${name}, Salam dari ${this.mother} dan ${this.father} dan ${this.children}`)
            }
        }

        const budi = new Parent("Papa","Mama");
        budi.sayFamily("Budi")
        console.info(budi);

        const raharjo = new Children("Papa","Mama","Raharjo");
        raharjo.sayHello("raharjo")
        console.info(raharjo);

    </script>
</body>
</html>
