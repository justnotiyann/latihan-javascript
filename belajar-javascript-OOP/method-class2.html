<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method-class2</title>
</head>
<body>
    <script>
        class Person {
            constructor(name,lastName){
                this.name = name;
                this.lastName = lastName;
            }

            sayHello(name){
                console.info(`Helo ${name} ini dari Constuctor Class Person ${this.name} ${this.lastName}`)
            }
        }

        class Parent {
            constructor(mother,father){
                this.mother = mother;
                this.father = father;
            }

            sayFamily(name){
                console.info(`Hello ${name}, Salam dari ${this.mother} dan ${this.father}`)
            }
        }

        // Person
        const iyan = new Person("iyan","muhammad");
        iyan.sayHello("Muhammad","Toha")
        console.info(iyan)

        // Parent

        const keluarga =  new Parent("mama","Abi");
        keluarga.sayFamily("abang")
        console.info(keluarga)
    </script>
    
</body>
</html>
