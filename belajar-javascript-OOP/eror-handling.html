<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eror</title>
</head>
<body>
    <script>
        alert("Ini adalah materi yang digunakan untuk menangani masalah eror")
        /// Static juga bisa digunakan untuk method/function
        class MathUtil{
            static sum(...numbers){
                // Edit kata eror menggunakan kata kunci throw
                if(numbers.length === 0 ){
                    throw new Error ("Isikan parameternya woi")
                }



                let total = 0;
                for (const number in numbers ){
                    total += number;
                };
                return total;
            };
        };

        // Menggunakan kata kunci try dan eror
        // Kata kunci try digunakan untuk mengakses kode program yang menyebabkan eror
        // apabila eror maka akan otomatis memasuki blok catch dan disini kita bisa mengkreasikan apa yang akan kita buat saat eror 
        try {
            console.info(MathUtil.sum(1,21,3123,12));
            console.info("Console ini berada didalam block try")
        } catch (error){
            console.info(`error ini berada didalam blok catch dan error yang terjadi dikarenakan ${error.message}`)
        };

        // Kata kunci finnally
        // Blok finally akan selalu dieksekusi mau eror maupun tidak
        console.info("=================")
        console.info("Kata Kunci finally")

        try {
            console.info(MathUtil.sum(1,21,3123,12));
            console.info("Console ini berada didalam block try")
        } catch (error){
            console.info(`error ini berada didalam blok catch dan error yang terjadi dikarenakan ${error.message}`)
        } finally{
            console.info("Kode program selesai")
        }

        
        console.info("=================")
        console.info("Kata Kunci finally")
        
        // Try Finnally

        class Counter{
            #counter = 0;

            next(){
                
            }
        }


    </script>
</body>
</html>
