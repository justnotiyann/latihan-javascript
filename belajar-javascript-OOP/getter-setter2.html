    <title>Getter dan Setter Pada Class</title>
</head>
<body>
    <script>
        class Person{
            constructor(firstName,lastName){
                this.firstName = firstName;
                this.lastName = lastName;
            }
            get fullName(){
                return `Nama yang diinput ${firstName} ${lastName}`
            }
        }

        const iyan = new Person("Muhammad","fitrian")
        console.info(iyan)
    </script>
