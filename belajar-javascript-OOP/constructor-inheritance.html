<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Inheritance</title>
</head>
<body>
    <script>

        // Judul : Constructor- Inheritance, yakni Mengcopy Isi Function lain kedalam Function lainnya.


        // Membuat Class 

        function Employee(firstName){
            this.firstName = firstName
            this.sayHello = function(name){
                console.info(`Hello ${name}, My name is ${firstName}`)
            }
        }

        function Manager(firstName,lastName){
            this.lastName = lastName
            Employee.call(this,firstName) // Menggunakan propery call
        }

        
        // Mencetak Nilai Function
        console.info(Employee)
        console.info(Manager)


        // Membuat Object Berdasarkan Class 
        const budi = new Manager("Budi","sumantor")
        console.info(budi)
        budi.sayHello("Mahmed")

        const iyan =  new Manager("Muhammad","Fitrian")
        console.info(iyan)



    </script>
</body>
</html>
