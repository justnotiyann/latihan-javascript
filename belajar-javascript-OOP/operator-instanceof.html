<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator-instanceof</title>
</head>
<body>
    <script>

        class Employee {

        }

        class Manager extends Employee{
            
        }

        const eko = new Employee();
        const budi = new Manager();

        console.info(eko instanceof Employee);
        console.info(eko instanceof Manager);

        console.info(budi instanceof Employee);
        console.info(budi instanceof Manager);




    </script>
</body>
</html>
