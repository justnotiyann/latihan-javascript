<body>s
    <script>
        class Person {
            sayHello(name){
                console.info(name)
            }

            #sayWithoutName(name){
                console.info(`Hello`)
            }

            #sayWithName(name){
                console.info(`Hello ${name}`)
            }
        };

        const eko = new Person();
        eko.sayHello("Hello Muhammad, Ini dari class person ")
        console.info(eko)
        

    </script>
