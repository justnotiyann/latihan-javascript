<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>
    
    // 

    class Employee{
        sayHello(name){
            console.info(`Hello ${name}, This message from sayHello Function Employee`)
        }
    }

    class Manager extends Employee{

    }

    // 

    const iyan = new Manager("iyan")
    iyan.name = "iyan"
    iyan.sayHello("iyan")
    
    const budi = new Employee("budi")
    budi.name = "budi"
    budi.sayHello("budi")

    console.info(iyan)
    console.info(budi)



    </script>
</body>
</html>
