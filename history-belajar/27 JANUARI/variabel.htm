<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VARIABEL</title>
  </head>
  <body>
    <script>
      // Latihan Variabel

      var a = "eko";
      document.writeln(a);

      document.writeln("<br>");

      //   Latihan variabel menggunakan format camel case ( awal huruf kecil dan  hurud selanjutnya kapital)
      var fullName = "Muhammad Fitrian Shousyade Almadina";
      document.writeln(fullName);

      document.writeln("<br>");

      //   Latihan Variabel Menggunakan variabel baris terpisah
      var firstName;
      var lastName;
      var school;

      firstName = "Iyan";
      lastName = "Yayan";
      school = "STMIK IKMI Cirebon";

      document.writeln(firstName);
      document.writeln(lastName);
      document.writeln(school);
    </script>
  </body>
</html>
